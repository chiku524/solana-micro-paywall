<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Widget Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #0a0a0a;
      color: #fff;
    }
    .content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <h1>Premium Article</h1>
  
  <div class="content">
    <h2>Preview</h2>
    <p>This is a preview of the premium content. To access the full article, please purchase access below.</p>
  </div>

  <!-- Embed the paywall widget -->
  <iframe 
    src="http://localhost:3000/widget?merchantId=YOUR_MERCHANT_ID&slug=premium-article"
    title="Payment Widget"
  ></iframe>

  <script>
    // Listen for messages from the iframe
    window.addEventListener('message', (event) => {
      // Verify origin for security
      if (event.origin !== 'http://localhost:3000') return;
      
      if (event.data.type === 'payment_success') {
        const token = event.data.token;
        // Store token
        localStorage.setItem('access_token', token);
        // Unlock content
        unlockContent();
      }
    });

    function unlockContent() {
      // Check if user has access
      const token = localStorage.getItem('access_token');
      if (token) {
        // Show full content
        document.querySelector('.content').innerHTML = `
          <h2>Full Content</h2>
          <p>This is the full premium content that you now have access to!</p>
        `;
      }
    }

    // Check access on load
    unlockContent();
  </script>
</body>
</html>
