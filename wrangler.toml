# Main Worker configuration
# Note: We use production environment by default, secrets and bindings are environment-specific
name = "micropaywall-api"
main = "workers/index.ts"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

# Production environment (this is what gets deployed)
[env.production]
name = "micropaywall-api"

[env.production.vars]
NODE_ENV = "production"
NEXT_PUBLIC_WEB_URL = "https://micropaywall.app"

[[env.production.d1_databases]]
binding = "DB"
database_name = "micropaywall-db"
database_id = "9fb849f1-b895-4670-baca-cdec2767f8c4"

[[env.production.kv_namespaces]]
binding = "CACHE"
id = "7b095fcc4cb74cc787c1e7a20bf895a0"

[env.development]
name = "micropaywall-api-dev"

[env.development.vars]
NODE_ENV = "development"

[[env.development.d1_databases]]
binding = "DB"
database_name = "micropaywall-db"
database_id = "9fb849f1-b895-4670-baca-cdec2767f8c4"

[[env.development.kv_namespaces]]
binding = "CACHE"
id = "0ab7737d5e184851a1127d4ecc4b1102"

