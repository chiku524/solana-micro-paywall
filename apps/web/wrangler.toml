# Cloudflare Pages configuration for Next.js frontend
# This file is used when deploying via Wrangler CLI
# For GitHub Actions or Dashboard deployment, use the settings in the guide
#
# Note: When using @cloudflare/next-on-pages, the output is in .vercel/output
# which contains both static files and functions directory for routing

name = "micropaywall"
compatibility_date = "2025-01-15"
compatibility_flags = []
pages_build_output_dir = ".vercel/output"

[env.production]
name = "micropaywall"
compatibility_date = "2025-01-15"
compatibility_flags = []

