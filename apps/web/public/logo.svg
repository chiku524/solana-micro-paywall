<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Middle circle -->
  <circle cx="100" cy="100" r="75" fill="url(#logoGradient)" opacity="0.4"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="55" fill="url(#logoGradient)"/>
  
  <!-- Payment/Wallet Icon - Simplified Solana Pay symbol -->
  <g transform="translate(100, 100)">
    <!-- Lightning bolt representing instant payments -->
    <path d="M -15,-25 L 5,-5 L -5,-5 L 15,25 L -5,5 L 5,5 Z" fill="url(#iconGradient)" opacity="0.95"/>
    
    <!-- Small circles representing blockchain nodes -->
    <circle cx="-30" cy="-30" r="4" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="30" cy="-30" r="4" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="-30" cy="30" r="4" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="30" cy="30" r="4" fill="url(#iconGradient)" opacity="0.8"/>
  </g>
</svg>

