name = "micropaywall-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "micropaywall-db"
database_id = "9fb849f1-b895-4670-baca-cdec2767f8c4"

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "7b095fcc4cb74cc787c1e7a20bf895a0"
preview_id = "0ab7737d5e184851a1127d4ecc4b1102"

# Queues for background jobs
# NOTE: Queues require Workers Paid plan. Commented out for free tier.
# Uncomment and create queues when upgrading to paid plan.
# [[queues.producers]]
# queue = "payment-verification"
# binding = "PAYMENT_QUEUE"

# [[queues.producers]]
# queue = "webhooks"
# binding = "WEBHOOK_QUEUE"

# Environment variables
[vars]
NODE_ENV = "development"

[env.staging]
vars = { NODE_ENV = "staging" }

[env.production]
vars = { NODE_ENV = "production", FRONTEND_URL = "https://micropaywall.app", CORS_ORIGIN = "https://micropaywall.app,https://www.micropaywall.app" }

# D1 Database for production
[[env.production.d1_databases]]
binding = "DB"
database_name = "micropaywall-db"
database_id = "9fb849f1-b895-4670-baca-cdec2767f8c4"

# KV Namespace for production
[[env.production.kv_namespaces]]
binding = "CACHE"
id = "7b095fcc4cb74cc787c1e7a20bf895a0"
preview_id = "0ab7737d5e184851a1127d4ecc4b1102"

# Queues for production
# NOTE: Queues require Workers Paid plan. Commented out for free tier.
# [[env.production.queues.producers]]
# queue = "payment-verification"
# binding = "PAYMENT_QUEUE"

# [[env.production.queues.producers]]
# queue = "webhooks"
# binding = "WEBHOOK_QUEUE"

# Routes for custom domain
[[env.production.routes]]
pattern = "api.micropaywall.app/*"
zone_name = "micropaywall.app"

